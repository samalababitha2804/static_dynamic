<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Static Web Page</h1>

</body>
</html>
